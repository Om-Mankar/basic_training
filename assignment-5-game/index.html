<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>   
    <div class="outer-box">
            <div class="title">Flappy bird</div>
        <div class="game">
            <img class="bird" src="./images/bluebird-cartoon-clip-art-png-favpng-4QLxFa62QkyZhsizxMiVR6P8B (1).jpg"></img>
            <div class="obstacle">
                <div class="hurdle" >
                    <div class="hurdle1 dis"></div>
                    <div class="hurdle7 dis"></div>
                </div>
                <div class="hurdle" >
                    <div class="hurdle2 dis"></div>
                    <div class="hurdle8 dis"></div>
                </div>
                <div class="hurdle" >
                    <div class="hurdle3 dis"></div>
                    <div class="hurdle9 dis"></div>
                </div>
                <div class="hurdle" >
                    <div class="hurdle4 dis"></div>
                    <div class="hurdle10 dis"></div>
                </div>
                <div class="hurdle" >
                    <div class="hurdle5 dis"></div>
                    <div class="hurdle11 dis"></div>
                </div>
                <div class="hurdle" >
                    <div class="hurdle6 dis"></div>
                    <div class="hurdle12 dis"></div>
                </div>
             </div>
        </div>
        <div class="controls">
                <div class="down">Down</div>
                <div class="up">Up</div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
